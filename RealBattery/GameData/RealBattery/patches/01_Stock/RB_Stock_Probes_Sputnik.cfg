@PART[probeCoreSphere_v2]
{
    RBbaseVolume = #$/RESOURCE[ElectricCharge]/maxAmount$
    @RBbaseVolume *= 0.3

    @RESOURCE[ElectricCharge]
    {
        @maxAmount = #$../RBbaseVolume$
        @maxAmount *= 1.5
        @amount = #$../RBbaseVolume$
        @amount *= 1.5
    }
    RESOURCE
    {
        name = StoredCharge
        maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.15
        amount = #$../RBbaseVolume$
        @amount *= 0.15
    }

    MODULE
    {
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_AgOx
        HighEClevel = 2
        LowEClevel = 0.90
        SelfDischargeRate = 0.075
        CycleDurability = 100
        ThermalLoss = 0.3
        ChargeEfficiencyCurve
        {
            key = 0.0 0.0
            key = 1.0 0.0
        }
    }
}