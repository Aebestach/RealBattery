    {
        name = ElectricCharge
        amount = 0
        maxAmount = 0
    }
    RESOURCE
    {
        name = StoredCharge
        amount = 0
        maxAmount = 0
    }

    MODULE
    {
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_NiH2
        HighEClevel = 0.95
        LowEClevel = 0.90
        Crate = 0.3
