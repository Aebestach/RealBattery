@PART[USBatteryWedge]
{    
    @cost = 600
    @mass = 0.25
    
    RESOURCE
    {
        name = ElectricCharge
        amount = 0
        maxAmount = 0
    }
    RESOURCE
    {
        name = StoredCharge
        amount = 0
        maxAmount = 0
    }

    MODULE
	{
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_NiZn
        HighEClevel = 0.95
        LowEClevel = 0.90
        SelfDischargeRate = 0.13
        CycleDurability = 800
        ThermalLoss = 0.15
        ChargeEfficiencyCurve
        {
            key = 0.0  1.0
            key = 0.6  0.98
            key = 0.85 0.90
            key = 0.95 0.70
            key = 1.0  0.5
        }
	}

    @MODULE
	{
		@resourceNames = StoredCharge,ElectricCharge;StoredCharge,ElectricCharge;StoredCharge,ElectricCharge;StoredCharge,ElectricCharge
		@resourceAmounts = 15,450;30,900;45,1350;60,1800
		@initialResourceAmounts = 15,450;30,880;45,1350;60,1800
		@tankCost = 0;600;1200;1800
		@tankMass = 0;0.25;0.5;0.75
	}
}

@PART[USSingleProbeCore,USDoubleProbeCore,USBasicMicroSatWedge]
{
    RBbaseVolume = #$/RESOURCE[ElectricCharge]/maxAmount$
    @RBbaseVolume *= 0.3

    @RESOURCE[ElectricCharge]
    {
        @maxAmount = #$../RBbaseVolume$
        @maxAmount *= 3
        @amount = #$../RBbaseVolume$
        @amount *= 3
    }
    RESOURCE
    {
        name = StoredCharge
        maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.09
        amount = #$../RBbaseVolume$
        @amount *= 0.09
    }

    MODULE
	{
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_NiZn
        HighEClevel = 0.95
        LowEClevel = 0.90
        SelfDischargeRate = 0.13
        CycleDurability = 800
        ThermalLoss = 0.15
        ChargeEfficiencyCurve
        {
            key = 0.0  1.0
            key = 0.6  0.98
            key = 0.85 0.90
            key = 0.95 0.70
            key = 1.0  0.5
        }
	}
}