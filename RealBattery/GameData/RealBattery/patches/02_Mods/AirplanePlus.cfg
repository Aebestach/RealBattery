@PART[oldfightercockpit,zerocockpit,x1cockpit,b29cockpit]:NEEDS[AirplanePlus]
{
    RBbaseVolume = #$/RESOURCE[ElectricCharge]/maxAmount$
    @RBbaseVolume *= 0.3

    @RESOURCE[ElectricCharge]
    {
        @maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.1
        @amount = #$../RBbaseVolume$
        @amount *= 0.1
    }
    RESOURCE
    {
        name = StoredCharge
        maxAmount = #$../RBbaseVolume$
        @maxAmount *= 0.02
        amount = #$../RBbaseVolume$
        @amount *= 0.02
    }

    MODULE
    {
        name = RealBattery
        BatteryTypeDisplayName = #LOC_RB_short_PbAc
        HighEClevel = 0.95
        LowEClevel = 0.90
        Crate = 0.2
        SelfDischargeRate = 0.045
        CycleDurability = 75
        ThermalLoss = 0.3
        ChargeEfficiencyCurve
        {
            key = 0.0 0.55
            key = 0.3 0.65
            key = 0.5 0.70
            key = 0.8 0.60
            key = 1.0 0.50
        }
    }
}

