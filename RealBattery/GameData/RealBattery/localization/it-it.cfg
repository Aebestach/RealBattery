        #LOC_RB_descDet_NiH2 = Rispetto ad altre batterie ricaricabili, una batteria al nichel-idrogeno fornisce una buona energia specifica e una vita operativa molto lunga, il che la rende perfetta per satelliti di monitoraggio e altre missioni di lunga durata.

