        #LOC_RB_descDet_AgZn = Una batteria robusta e innovativa con tensione e densità energetica superiori a quelle NiCd o NiMH. Offre prestazioni solide a un costo moderato, ma soffre di una durata inferiore e di un aumento della temperatura a piena carica.

