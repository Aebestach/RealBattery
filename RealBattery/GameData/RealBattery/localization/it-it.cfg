        #LOC_RB_descDet_TBat = Nota ufficialmente come K.E.R.B.A. (Kit Esotermico di Ricerca per Batterie Aerospaziali), questa batteria a sali fusi è inattiva a temperatura ambiente e viene innescata con una carica pirotecnica. Altissima densità di potenza per brevi durate, il che la rende particolarmente adatta a sonde atmosferiche e tutte le cose che esploderebbero comunque.

