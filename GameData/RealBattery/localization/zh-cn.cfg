        // === Battery Chemistries === //

        #LOC_RB_title_TBat = 热电池
        #LOC_RB_short_TBat = 热能
        #LOC_RB_descSum_TBat = #LOC_RB_descSum_TBat = C-rate: 6C \nThermal loss: 60% (doesn't overheat) \nSelf-discharge: 0% \n<#FF0000>Not rechargeable</color>
        #LOC_RB_descDet_TBat = #LOC_RB_descDet_TBat = This molten-salt battery is inactive at room temperature, and is activated by a pyrotechnic charge. Very high power density for short durations, making it particularly suitable for atmospheric probes and all the things that would explode anyway. <#FF0000>Once activated, it cannot be stopped.</color>

        #LOC_RB_title_PbAc = 铅酸电池
        #LOC_RB_short_PbAc = 铅-酸
        #LOC_RB_descSum_PbAc = 放电倍率：0.2C \n热损耗：30%（最高温度：390 K）\n自放电：4.5%/天 \n耐用性：75 次循环
        #LOC_RB_descDet_PbAc = 铅酸电池是最早的可充电电池类型。结实、便宜且可靠，但又重又低效。非常适合不赶时间或没有其他选择的情况。

        #LOC_RB_title_NiCd = 镍镉电池
        #LOC_RB_short_NiCd = 镍-镉
        #LOC_RB_descSum_NiCd = 放电倍率：0.5C \n热损耗：20%（最高温度：340 K）\n自放电：3%/天 \n耐用性：500 次循环
        #LOC_RB_descDet_NiCd = 镍类电池结实可靠，是多种用途下经济且均衡的选择。唯一的问题是它在各方面都不算特别出色。

        #LOC_RB_title_NiZn = 镍锌电池
        #LOC_RB_short_NiZn = 镍-锌
        #LOC_RB_descSum_NiZn = 放电倍率：0.7C \n热损耗：15%（最高温度：340 K）\n自放电：4%/天 \n耐用性：800 次循环
        #LOC_RB_descDet_AgZn = 一种先进且坚固的电池，电压和能量密度高于 NiCd 或 NiMH。性能稳定、成本适中，但循环寿命较低，充满电时发热较大。

        #LOC_RB_title_AgOx = 氧化银电池
        #LOC_RB_short_AgOx = 银-氧
        #LOC_RB_descSum_AgOx = 放电倍率：1C \n热损耗：30%（最高温度：370 K）\n自放电：2.5%/天 \n<#FF0000>不可充电</color>
        #LOC_RB_descDet_AgOx = 一种自太空飞行初期就使用的高能量密度电池。功率大，但只能使用一次。

        #LOC_RB_title_AgZn = 银锌电池
        #LOC_RB_short_AgZn = 银-锌
        #LOC_RB_descSum_AgZn = 放电倍率：1.5C \n热损耗：30%（最高温度：370 K）\n自放电：2.5%/天 \n耐用性：50 次循环
        #LOC_RB_descDet_AgZn = 氧化银电池的可充电版本。强大（而且昂贵）如小型火箭！适合快速放电，但寿命不长。

        #LOC_RB_title_NiH2 = 镍氢电池
        #LOC_RB_short_NiH2 = 镍-氢
        #LOC_RB_descSum_NiH2 = 放电倍率：0.3C \n热损耗：15%（最高温度：360 K）\n自放电：15%/天 \n耐用性：20,000 次循环
        #LOC_RB_descDet_NiH2 = 与其他可充电电池相比，镍氢电池具有良好的比能量和极长的使用寿命，非常适合卫星监测和其他长时间任务。

        #LOC_RB_title_Zebra = KERBA
        #LOC_RB_short_Zebra = KERBA
        #LOC_RB_descSum_Zebra = C-rate: 1C \nThermal loss: 10% (doesn't overheat) \nSelf-discharge: 0% \nDurability: 4,500 cycles
        #LOC_RB_descDet_Zebra = The K.E.R.B.A. (Kalium Exothermal Research Battery for Aerospace) isn't very powerful, but it doesn't self-discharge, and it's not afraid of heat. In fact, it may be the last part of the ship to survive. <#FF0000>Needs to reach operating temperature before running.<#FF0000>

        #LOC_RB_title_Li_ion = 锂离子电池
        #LOC_RB_short_Li_ion = 锂离子
        #LOC_RB_descSum_Li_ion = 放电倍率：1C \n热损耗：15%（最高温度：435 K）\n自放电：1%/天 \n耐用性：1,000 次循环
        #LOC_RB_descDet_Li_ion = 一种在能量密度、重量和寿命之间实现良好平衡的可充电电池。需要良好的热管理，但已彻底改变了现代航天能源存储方式。

        #LOC_RB_title_Li_poly = 锂聚合物电池
        #LOC_RB_short_Li_poly = 锂聚合物
        #LOC_RB_descSum_Li_poly = 放电倍率：3C \n热损耗：25%（最高温度：420 K）\n自放电：1.5%/天 \n耐用性：500 次循环
        #LOC_RB_descDet_Li_poly = 一种轻便灵活的锂离子电池变种，非常适合轻型探测器和无人机。不要让它过热。永远不要。

        #LOC_RB_title_Graphene = 石墨烯电池
        #LOC_RB_descSum_Graphene = 放电倍率：5C \n热损耗：3%（最高温度：450 K）\n自放电：0.2%/天 \n耐用性：2,500 次循环
        #LOC_RB_descDet_Graphene = 一种由碳和硅组成的二维结构，具备轻质、超大容量和极快响应等特性。昂贵？是的。夸张？也许。但谁靠保守赢过比赛？

        #LOC_RB_title_SSB = 固态电池
        #LOC_RB_short_SSB = 固态
        #LOC_RB_descSum_SSB = 放电倍率：2C \n热损耗：5%（最高温度：470 K）\n自放电：0.3%/天 \n耐用性：10,000 次循环
        #LOC_RB_descDet_SSB = 最终形态：没有液体，没有爆炸（也许）。性能卓越，热稳定性高，价格高得让会计都要哭泣。

        #LOC_RB_title_Nuke = Metastable Hafnium
        #LOC_RB_short_Nuke = Hf-178m2
        #LOC_RB_descSum_Nuke = C-rate: 0.001C \nThermal loss: 12% (T° max: 1000 K) \nSelf-discharge: <5%/year \n<#FF0000>Not rechargeable</color>
        #LOC_RB_descDet_Nuke = This exotic battery stores energy in nuclear isotopes that can be stimulated to decay on demand. Unlike traditional RTGs, its output can be modulated, offering responsive power without the complexity of a full reactor.

        
