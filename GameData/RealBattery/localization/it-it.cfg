        {
        // === Manufacturers === //

        #LOC_RB_Decal_manufacturer = Autorità Industriale RealBattery


        // === Common UI and units === //

        #LOC_RB_guiUnitsECs =  CE/s

        #LOC_RB_days = <<1>>g
        #LOC_RB_hours = <<1>>h
        #LOC_RB_minutes = <<1>>m
        #LOC_RB_seconds = <<1>>s
        
        
        // === Difficulty Settings === //

        #LOC_RB_Settings_Tab_Simulation = Simulazione
        
        #LOC_RB_Settings_SelfDischarge = Abilita autoscarica
        #LOC_RB_Settings_SelfDischarge_desc = Le batterie perdono lentamente carica nel tempo, anche se inutilizzate.

	#LOC_RB_Settings_BatteryWear = Abilita usura delle batterie
        #LOC_RB_Settings_BatteryWear_desc = Le batterie si degradano leggermente a ogni ciclo di carica/scarica.

        #LOC_RB_Settings_HeatProduction = Abilita generazione di calore
	#LOC_RB_Settings_HeatProduction_tip = Le batterie generano calore durante la carica o scarica. Surriscaldamento e runaway termico fanno degradare la batteria più velocemente.

	#LOC_RB_Settings_UseSystemHeat = Usa SystemHeat
	#LOC_RB_Settings_UseSystemHeat_tip = Il calore prodotto dalla batteria è gestito da SystemHeat anziché dal modello stock di KSP. Richiede SystemHeat installato.

        #LOC_RB_Settings_LowPowerMsg = Mostra messaggio a schermo
        #LOC_RB_Settings_LowPowerMsg_tip = Mostra un messaggio quando una nave inattiva sta esaurando l'energia.

        #LOC_RB_Settings_LowPowerAlarm = Sveglie per batteria scarica
        #LOC_RB_Settings_LowPowerAlarm_tip = Crea una sveglia per quando una nave inattiva potrebbe rimanere senza energia.
        
        #LOC_RB_Settings_UseKAC = Usa Kerbal Alarm Clock
        #LOC_RB_Settings_UseKAC_tip = Crea sveglie per calo di energia con KAC al posto della sveglia stock (attivare/disattivare quest'opzione cancellerà tutte le sveglie di RealBattery).

        #LOC_RB_Settings_LowPowerMinWindow = Finestra minima (min)
        #LOC_RB_Settings_LowPowerMinWindow_tip = Non creare sveglie se la scarica stimata avviene prima di questo valore.

        #LOC_RB_Settings_LowPowerLead = Anticipo sveglia/messaggio (min)
        #LOC_RB_Settings_LowPowerLead_tip = Minuti di anticipo prima della sveglia o messaggio di batteria scarica.

        
        #LOC_RB_Settings_Tab_Advanced = Avanzate
        
        #LOC_RB_Settings_KeepWarmFrac = Frazione mantenimento
        #LOC_RB_Settings_KeepWarmFrac_tip = Frazione del DischargeRate usata come consumo EC per il mantenimento termico per le batteria KERBA.

        #LOC_RB_Settings_WarmupSeconds = Durata warm-up / spegnimento (s)
        #LOC_RB_Settings_WarmupSeconds_tip = Latenza in secondi per l'accensione e lo spegnimento controllato per le batteria KERBA.

        #LOC_RB_Settings_PolarThreshold = Soglia latitudine polare
        #LOC_RB_Settings_PolarThreshold_tip = Se atterrato/ammarato sopra questa latitudine, la produzione solare in background è trattata come costante anziché come ciclo giorno/notte.

        #LOC_RB_Settings_PolarFrac = Efficienza solare ai poli
        #LOC_RB_Settings_PolarFrac_tip = Frazione media di potenza solare prodotta quando atterrato/ammarato ai poli (latitudine +/- 90°).

        #LOC_RB_DayLenght = Durata del giorno solare (ore)
        #LOC_RB_DayLenght_desc = 0: Auto (Kerbin). Altrimenti imposta manualmente durata in ore (1-24).

        #LOC_RB_Log = Abilita log debug
        #LOC_RB_Log_desc = Abilita i log per il debug di RealBattery (usare solo se necessario).

        #LOC_RB_VerboseLog = Abilita log runtime
        #LOC_RB_VerboseLog_desc = Abilita log ultra-dettagliati per processi runtime (usare solo se richiesto per segnalare un bug: può appesantire il sistema).

        
        #LOC_RB_Settings_Tab_Info = Crediti

        #LOC_RB_Settings_About = RealBattery Recharged <<1>> \n"Una totale rivisitazione della simulazione elettrica in Kerbal Space Program" \nCreata da Blackline \nAmpliata e mantenuta Rjoande \nVai su GitHub per la documentazione completa


        // === PAW and Fields === //

        #LOC_RB_PAWgroup = Gestione batteria

        #LOC_RB_BatteryToggle = Interruttore batteria:
        #LOC_RB_disableText = Attiva
        #LOC_RB_enableText = Inattiva
        
        #LOC_RB_Tech = Tipo batteria

        #LOC_RB_StateOfCharge = Livello di carica
        
        #LOC_RB_Status = Stato
        #LOC_RB_Initializing = Inizializzazione...
        #LOC_RB_INF_Discharging = in scarica, <<1>> CE/s
        #LOC_RB_INF_Charging = in ricarica, <<1>> CE/s
        #LOC_RB_INF_idle = a riposo, <<1>>% CE
        #LOC_RB_WarmingUp = Riscaldamento <<1>>%
        #LOC_RB_ShuttingDown = Spegnimento <<1>>%
        #LOC_RB_KeepWarm_ShutdownPending = Calore insufficiente. Spegnimento tra <<1>> s
        
        #LOC_RB_TimeTo = Carica/scarica in

        #LOC_RB_BatteryHealth = Salute batteria
        #LOC_RB_BatteryHealth_cycles = cicli rimasti
        

        // === Editor / VAB === //
        
        #LOC_RB_VAB_Info = Tipo: <<1>>\nVelocità di scarica: <<2>> CE/s\nVelocità di ricarica: <<3>> CE/s
        
        #LOC_RB_DischargeRate = Velocità di scarica 
        #LOC_RB_ChargeRate = Velocità di ricarica 
        
        #LOC_RB_batterySwitcherDescription = Chimica batteria
        #LOC_RB_batterySwitcherDescriptionPlural = Chimiche batteria

        #LOC_RB_SimMode = Simulazione in editor: 
        #LOC_RB_SimMode_Idle = A riposo
        #LOC_RB_SimMode_Discharge = In scarica
        #LOC_RB_SimMode_Charge = In carica

        #LOC_RB_StageArm = Stadi
        #LOC_RB_StageArm_on = collegata
        #LOC_RB_StageArm_off = non collegata

        #LOC_RB_ActionToggleBattery = Attiva/disattiva batteria
        #LOC_RB_ActionBatteryOn = Attiva batteria //BatteryEnabled = true
        #LOC_RB_ActionBatteryOff = Disattiva batteria //BatteryEnabled = false

        
        // === Alarms / Messages === //
        
        #LOC_RB_DeplAlarmTitle = Batterie scariche per <<1>>
        #LOC_RB_DeplToastMsg = La nave <<1>> sta per rimanere senza energia!

        #LOC_RB_DeplToastMsg_A = Abbiamo perso i contatti con <<1>>. Forse qualcuno ha lasciato il tostapane acceso lassù. Sarebbe il caso di dare un'occhiata!
        #LOC_RB_DeplToastMsg_B = Sembra che <<1>> sia quasi a secco. Ti sei ricordato di aprire i pannelli solari?
        #LOC_RB_DeplToastMsg_C = La telemetria da <<1>> sta svanendo. Suggeriamo di spegnere i moduli non essenziali e di cercare un po' di luce.
        #LOC_RB_DeplToastMsg_D = Attenzione: <<1>> finirà per ibernarsi se non verrà ricaricato. Trova un po' di sole, o inizia a risparmiare corrente.
        #LOC_RB_DeplToastMsg_E = <<1>> è a un passo dal blackout. Trova un po' di luce solare, e in fretta!
        
        #LOC_RB_Runaway_detected = reazione termica incontrollata!

        
        // === Battery Chemistries === //
        
        #LOC_RB_title_TBat = Termica
        #LOC_RB_short_TBat = Termica
        #LOC_RB_descSum_TBat = Indice di carica: 6C \nDispersione termica: 60% (non si surriscalda) \nAutoscarica: 0% \n<#FF0000>Non ricaricabile</color>
        #LOC_RB_descDet_TBat = Questa batteria a sali fusi è inattiva a temperatura ambiente, e viene innescata con una carica pirotecnica. Altissima densità di potenza per brevi durate, il che la rende particolarmente adatta a sonde atmosferiche e tutte le cose che esploderebbero comunque. <#FF0000>Una volta attivata non può essere spenta.</color>

        #LOC_RB_title_PbAc = Piombo-acido
        #LOC_RB_short_PbAc = Pb-Ac
        #LOC_RB_descSum_PbAc = Indice di carica: 0.2C \nDispersione termica: 30% (T° max: 390 K) \nAutoscarica: 3%/giorno \nVita utile: 75 cicli
        #LOC_RB_descDet_PbAc = La piombo-acido è il tipo più vecchio di batteria ricaricabile. Robusta, economica e prevedibile, ma pesante e inefficiente. Perfetta se non hai fretta (o alternative).

        #LOC_RB_title_NiCd = Nichel-cadmio
        #LOC_RB_short_NiCd = NiCd
        #LOC_RB_descSum_NiCd = Indice di carica: 0.5C \nDispersione termica: 20% (T° max: 340 K) \nAutoscarica: 3%/giorno \nVita utile: 500 cicli
        #LOC_RB_descDet_NiCd = Le batterie al nichel sono robuste e affidabili, il che le rende una scelta economica e bilanciata per una varietà di utilizzi. Il principale difetto è che non eccellono in nulla.

        #LOC_RB_title_NiZn = Nichel-zinco
        #LOC_RB_short_NiZn = NiZn
        #LOC_RB_descSum_NiZn = Indice di carica: 0.7C \nDispersione termica: 15% (T° max: 340 K) \nAutoscarica: 4%/giorno \nVita utile: 800 cicli
        #LOC_RB_descDet_AgZn = Una batteria robusta e innovativa con tensione e densità energetica superiori a quelle NiCd o NiMH. Offre prestazioni solide a un costo moderato, ma soffre di una durata inferiore e di un aumento della temperatura a piena carica.

        #LOC_RB_title_AgOx = Ossido di argento
        #LOC_RB_short_AgOx = Ag-Ox
        #LOC_RB_descSum_AgOx = Indice di carica: 1C \nDispersione termica: 30% (T° max: 370 K) \nAutoscarica: 2.5%/giorno \n<#FF0000>Non ricaricabile</color>
        #LOC_RB_descDet_AgOx = Una semplice batteria ad alta densità energetica, usata fin dai primi voli spaziali. Ottima potenza, ma per un singolo utilizzo.

        #LOC_RB_title_AgZn = Zinco-argento
        #LOC_RB_short_AgZn = Ag-Zn
        #LOC_RB_descSum_AgZn = Indice di carica: 1.5C \nDispersione termica: 30% (T° max: 370 K) \nAutoscarica: 2.5%/giorno \nVita utile: 50 cicli
        #LOC_RB_descDet_AgZn = Evoluzione ricaricabile delle batterie all'ossido di argento. Potente (e costosa) come un piccolo razzo! Ottima per scariche veloci, ma non aspettarti che duri a lungo.

        #LOC_RB_title_NiH2 = Nichel-idrogeno
        #LOC_RB_short_NiH2 = NiH2
        #LOC_RB_descSum_NiH2 = Indice di carica: 0.3C \nDispersione termica: 15% (T° max: 360 K) \nAutoscarica: 15%/giorno \nVita utile: 20,000 cicli
        #LOC_RB_descDet_NiH2 = Rispetto ad altre batterie ricaricabili, una batteria al nichel-idrogeno fornisce una buona energia specifica e una vita operativa molto lunga, il che la rende perfetta per satelliti di monitoraggio e altre missioni di lunga durata.

        #LOC_RB_title_Zebra = KERBA
        #LOC_RB_short_Zebra = KERBA
        #LOC_RB_descSum_Zebra = Indice di carica: 1C \nDispersione termica: 10% (non si surriscalda) \nAutoscarica: 0% \nVita utile: 4,500 cicli
        #LOC_RB_descDet_Zebra = La K.E.R.B.A. (Kit Esotermico di Ricerca per Batterie Aerospaziali) non è un granché come potenza, ma non si scarica quando è a riposo, e non teme il calore. In effetti, potrebbe essere l'ultima parte della nave a sopravvivere. <#FF0000>Deve raggiungere la temperatura operativa prima di funzionare.<#FF0000>

	#LOC_RB_title_Li_ion = Litio-ione
        #LOC_RB_short_Li_ion = Li-Ion
        #LOC_RB_descSum_Li_ion = Indice di carica: 1C \nDispersione termica: 15% (T° max: 435 K) \nAutoscarica: 1%/giorno \nVita utile: 1,000 cicli
        #LOC_RB_descDet_Li_ion = Questa batteria ricaricabile offre un eccellente equilibrio tra densità energetica, peso e cicli di vita. Richiede un'attenta gestione termica, ma ha rivoluzionato l'accumulo di energia nei sistemi spaziali moderni.

        #LOC_RB_title_Li_poly = Litio-polimero
        #LOC_RB_short_Li_poly = Li-Poly
        #LOC_RB_descSum_Li_poly = Indice di carica: 3C \nDispersione termica: 25% (T° max: 420 K) \nAutoscarica: 1.5%/giorno \nVita utile: 500 cicli
        #LOC_RB_descDet_Li_poly = Una variante flessibile e compatta delle litio-ione, perfetta per sonde leggere e droni. Non scaldarla. Mai.

        #LOC_RB_title_Graphene = Grafene
        #LOC_RB_descSum_Graphene = Indice di carica: 5C \nDispersione termica: 3% (T° max: 450 K) \nAutoscarica: 0.2%/giorno \nVita utile: 2,500 cicli
        #LOC_RB_descDet_Graphene = Una rete bidimensionale di carbonio e silicio che promette batterie leggere, ultra-capienti e con tempi di risposta fulminei. Costoso? Sì. Esagerato? Anche. Ma chi ha mai vinto restando nei limiti?
        
        #LOC_RB_title_SSB = Stato solido
        #LOC_RB_short_SSB = SSB
        #LOC_RB_descSum_SSB = Indice di carica: 2C \nDispersione termica: 5% (T° max: 470 K) \nAutoscarica: 0.3%/giorno \nVita utile: 10,000 cicli
        #LOC_RB_descDet_SSB = La frontiera finale: niente liquidi, niente esplosioni (forse). Prestazioni stellari, stabilità termica, e un prezzo che farà piangere i contabili.

        #LOC_RB_title_Nuke = Afnio metastabile
        #LOC_RB_short_Nuke = Hf-178m2
        #LOC_RB_descSum_Nuke = Indice di carica: 0.001C \nDispersione termica: 12% (T° max: 2000 K) \nAutoscarica: <5%/anno \n<#FF0000>Non ricaricabile</color>
        #LOC_RB_descDet_Nuke = Questa batteria esotica immagazzina energia in isotopi nucleari che possono essere eccitati su richiesta. A differenza di un normale RTG, è possibile moderare l'output, ottenendo una fonte di energia responsiva senza la complessita di un reattore completo.


        // === Upgrades === //

        #LOC_RB_UpgradeNiCd_title = Batterie al nichel
        #LOC_RB_UpgradeAgZn_title = Batterie all'argento
        #LOC_RB_UpgradeZebra_title = Batterie ai sali fusi
        #LOC_RB_UpgradeLiIon_title = Batterie agli ioni di litio
        #LOC_RB_UpgradeLiPoly_title = Batterie al litio-polimero
        #LOC_RB_UpgradeGraphene_title = Supercelle al grafene-silicio
        #LOC_RB_UpgradeSSB_title = Batterie allo stato solido
        #LOC_RB_UpgradeNuke_Title = Celle a isotopi metastabili


        // === Parts === //
                
        #LOC_RB_radPanelMicro = Pannello radiatore (minuscolo)
        
        #LOC_RB_Decal_title = Etichette identificative per batterie
        #LOC_RB_Decal_desc = Marcature industriali standard utilizzate dai nostri dipertimenti di ingegneria per identificare le diverse chimiche delle batterie. Ogni etichetta riporta il codice colore e il simbolo di una tipologia specifica. Ideali per garantire una corretta manutenzione, sicurezza e un tocco di autentico stile aerospaziale.
        #LOC_RB_Decal_switcherDescription = Etichetta batteria
        #LOC_RB_Decal_switcherDescriptionPlural = Etichette batteria
        
        #LOC_RB_SOCGauge_title = Indicatore di tensione RB-SOC
        #LOC_RB_SOCGauge_desc = Indicatore compatto che mostra lo stato di carica attuale delle batterie di bordo. Essenziale per monitorare il consumo energetico in tempo reale. Sebbene non sia strettamente necessario per il volo, migliora notevolmente la consapevolezza della situazione e previene spiacevoli sorprese al buio.

        #LOC_RB_PCM_title = Modulo di protezione RB-PCM
        #LOC_RB_PCM_desc = Circuito di protezione che scollega automaticamente la batteria in caso di surriscaldamento o cortocircuito. Evita che il veicolo si trasformi in un costoso fuoco d'artificio.

        #LOC_RB_BMS_title = Sistema di gestione della batteria RB-BMS
        #LOC_RB_BMS_desc = Controller intelligente che monitora i cicli di carica e scarica della batteria, stimando il tempo rimanente alla carica o scarica completa. Ideale quando "a occhio" non basta più.

        #LOC_RB_advBMS_title = Sistema avanzato di gestione batteria RB-ABMS
        #LOC_RB_advBMS_desc = Unità di monitoraggio di nuova generazione in grado di stimare la salute della batteria e la vita utile residua. Include diagnostica predittiva e una piccola dose di presunzione tecnologica.
        

        // === Extras === //
        
        #LOC_RB_AirBreathingAlternator = Alternatore (ad aria)
        #LOC_RB_ClosedCycleAlternator = Alternatore (ciclo chiuso)
        #LOC_RB_ElectricalDriveAlternator = Alternatore (elettrico)

        
        // === KSPedia === //

        // nothing yet, sorry


        // === Legacy (deprecated) === //
	
        #LOC_RB_Settings_HeatSimulation = Abilita generazione di calore (SystemHeat)
        #LOC_RB_Settings_HeatSimulation_desc = Le batterie generano calore durante la carica o scarica.

        #LOC_RB_Settings_DischargeInterval = Intervallo autoscarica (minuti)
        #LOC_RB_Settings_DischargeInterval_desc = Intervallo minimo di inattività prima che la batteria vada in autoscarica (solo a runtime).
    }
}